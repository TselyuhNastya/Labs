<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Целюх Анастасия Степановна. Фреймворк vue</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../Icon/favicon-16x16.png">
    <link rel="icon" href="../Icon/favicon-32x32.png">
    <link rel="icon" href="../Icon/favicon.ico">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 8
    </header>

    <main>
        <div id="app">
            <h1 :title="messageRus">{{ message }}</h1>
            <p>Счётчик: {{counter}}</p>
            <button @click="incCounter" v-if="counter < 10">++</button>
            <button @click="decCounter" v-if="counter > 0">--</button>
            <hr>

            <h2>Пользователь:</h2>
            <div>Имя: {{user.name}}</div>
            <div>Возраст: {{user.age}}</div>
            <div>Телефон: {{user.tel}}</div>
        </div>
    </main>

    <footer>
        &copy; Малых Виктория, ФБИ-32, 2 курс, 2025
    </footer>

    <script>
        Vue.createApp({
            data() {
                return {
                    message: "Hello!",
                    messageRus: "Привет!",
                    counter: 1,
                    user: {
                        name: "Степа",
                        age: "20",
                        tel: "325-24-41",
                    },
                }
            },
            methods: {
                incCounter() {
                    this.counter++;
                },
            
                decCounter() {
                    this.counter--;
                },
            }
        }).mount("#app");
    </script>
    
</body>
</html>
