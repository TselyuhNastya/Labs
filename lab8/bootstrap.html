<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Целюх Анастасия Степановна. Фреймворк vue</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../Icon/favicon-16x16.png">
    <link rel="icon" href="../Icon/favicon-32x32.png">
    <link rel="icon" href="../Icon/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 8
    </header>

    <main>
        <div id="app">
            <h1 :title="messageRus">{{ message }}</h1>
            <p>Счётчик: {{counter}}</p>
            <button @click="incCounter" v-if="counter < 10">++</button>
            <button @click="decCounter" v-if="counter > 0">--</button>
            <hr>

            <h2>Пользователь:</h2>
            <div>Имя: {{user.name}}</div>
            <div>Возраст: {{user.age}}</div>
            <div>Телефон: {{user.tel}}</div>
            <hr>

           
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h2 class="card-title">Цветы</h2>
                    <ul class="list-group">
                        <li v-for="(flower, id) in flowers" class="list-group-item">
                            {{ flower }} <button @click="edit(id, flower)">?</button>
                        </li>
                    </ul>
                </div>
            </div>
            <hr>

            <h2>Цветы</h2>
            <table class="table table-danger">
                <thead>
                    <tr class="table-primary">
                        <th>Название</th>
                        <th>Редактировать</th>
                    </tr>
                </thead>
                <tr v-for="(flower, id) in flowers">
                    <td>
                        <span v-else>{{ flower }}</span>
                    </td>
                    <td>
                        <button @click="edit(id, flower)" class="btn btn-primary"  v-if="flower !== null">
                            <i class="bi bi-pen"></i></button>
                        <div class="spinner-border text-primary" role="status"  v-if="flower === null"></div>
                    </td>
                </tr>
            </table>
            <hr>

            <h2>Калькулятор</h2>
            <div class="row g-5">
                <div class="col-auto">
                    <input type="number" v-model="a" class="form-control">
                </div>
                <div class="col-auto">
                    +
                </div>
                <div class="col-auto">
                    <input type="number" v-model="b" class="form-control">
                </div>
                <div class="col-auto">
                    <button @click="sum"  class="btn btn-primary">=</button>
                </div>
                <div class="col-auto">
                   <span class="badge text-bg-primary fs-5">{{ result }}</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; Целюх Анаcтасия, ФБИ-32, 2 курс, 2025
    </footer>

    <script>
        Vue.createApp({
            data() {
                return {
                    message: "Hello!",
                    messageRus: "Привет!",
                    counter: 1,
                    user: {
                        name: "Степа",
                        age: "20",
                        tel: "325-24-41",
                    },
                    flowers: ["Роза","Тюльпан","Маргаритка","Георгин","Одуванчик"],
                    a: 1,
                    b: 10,
                    result: "",
                }
            },
            methods: {
                incCounter() {
                    this.counter++;
                },
            
                decCounter() {
                    this.counter--;
                },

                edit(id, flower) {
                    let newName = prompt("Введите имя цветка:", flower);
                    this.flowers[id] = "Сохранение...";
                    setTimeout(() => {
                        this.flowers[id] = newName;
                    }, 3000);
                },
                sum() {
                    this.result = this.a + this.b;
                },
            }
        }).mount("#app");
    </script>
    
</body>
</html>
