<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Целюх Анастасия Степановна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../Icon/favicon-16x16.png">
    <link rel="icon" href="../Icon/favicon-32x32.png">
    <link rel="icon" href="../Icon/favicon.ico">
    <script>
        function showCoords() {
            let x = this.event.x;
            let y = this.event.y;
            let div = document.getElementById('block');
            div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';
            
            if (this.event.ctrlKey) {
                div.innerHTML += "<br>Нажата клавиша Ctrl";
                div.style.backgroundColor = 'lightblue'; 
                div.style.border = '1px solid black';
                div.style.boxShadow = '3px 3px 3px grey' 
            } else if (this.event.altKey) {
                div.innerHTML += "<br>Нажата клавиша Alt";
                div.style.backgroundColor = 'lightgreen'; 
                div.style.border = '1px solid black';
                div.style.boxShadow = '3px 3px 3px grey' 
            } else if (this.event.shiftKey) {
                div.innerHTML += "<br>Нажата клавиша Shift";
                div.style.backgroundColor = 'violet'; 
                div.style.border = '1px solid black';
                div.style.boxShadow = '3px 3px 3px grey' 
            } else {
                div.style.backgroundColor = 'pink'; 
                div.style.border = '1px solid black';
                div.style.boxShadow = '3px 3px 3px grey' 
            }
        } 
    </script>
    <style>
        #block {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: rgb(255, 255, 255);
            cursor: crosshair;
        } 
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div id="block" onmousemove="showCoords()"></div>
    </main>

    <footer>
        &copy; Целюх Анастасия, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
